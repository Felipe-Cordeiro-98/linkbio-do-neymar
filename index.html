<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBio do Neymar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="secao-banner">
        <div class="secao-banner-conteudo">
            <div class="borda-perfil">
                <div class="perfil"></div>
            </div>

            <div class="titulo">
                <h1>Neymar Jr</h1>
            </div>

            <div class="links">
                <a class="youtube" href="">Siga meu canal no YouTube</a>
                <a class="instagram" href="">Me siga no Instagram</a>
                <a class="twitter" href="">Me siga no Twitter</a>
                <a class="facebook" href="">Me siga no Facebook</a>
                <a class="twitch" href="">Me siga na Twitch</a>
            </div>
        </div>

        <video src="video/videoneymar.mp4" type="video/mp4" autoplay loop muted></video>
    </div>

    <div class="estatisticas">
        <h2 class="subtitulo">Estatísiticas</h2>

        <table>
            <thead>
                <tr>
                    <th>Times</th>
                    <th class="media-1">Temporadas</th>
                    <th>Jogos</th>
                    <th>Gols</th>
                    <th class="media-1">Assistências</th>
                    <th class="media-1">Títulos</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="assets/cbf.png" alt="icone"> Brasil</td>
                    <td class="media-1">13</td>
                    <td>124</td>
                    <td>77</td>
                    <td class="media-1">77</td>
                    <td class="media-1">2</td>
                </tr>
                <tr>
                    <td><img src="assets/santos.png" alt="icone">Santos</td>
                    <td class="media-1">5</td>
                    <td>230</td>
                    <td>138</td>
                    <td class="media-1">77</td>
                    <td class="media-1">6</td>
                </tr>
                <tr>
                    <td><img src="assets/barcelona.png" alt="icone">Barcelona</td>
                    <td class="media-1">4</td>
                    <td>186</td>
                    <td>105</td>
                    <td class="media-1">77</td>
                    <td class="media-1">8</td>
                </tr>
                <tr>
                    <td><img src="assets/psg.png" alt="icone">PSG</td>
                    <td class="media-1">6</td>
                    <td>173</td>
                    <td>118</td>
                    <td class="media-1">77</td>
                    <td class="media-1">13</td>
                </tr>
                <tr>
                    <td><img src="assets/alhilal.png" alt="icone">Al-Hilal</td>
                    <td class="media-1">1</td>
                    <td>0</td>
                    <td>0</td>
                    <td class="media-1">77</td>
                    <td class="media-1">0</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
